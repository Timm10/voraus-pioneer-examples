services:
  codemeter:
    extends:
      file: ../common-services.yml
      service: codemeter-base

  voraus-core:
    extends:
      file: ../common-services.yml
      service: voraus-core-base
    ports:
      - 8080:80
      - 48401:48401
    environment:
      CODEMETER_HOST: codemeter
    depends_on:
      codemeter:
        condition: service_healthy

  devcontainer:
    extends:
      file: ../common-services.yml
      service: devcontainer-base
    volumes:
      - .:/home/localuser/workspace:cached
    depends_on:
      codemeter:
        condition: service_healthy
